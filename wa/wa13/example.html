<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer src="example.js"></script> 
    <!-- "defer" waits until the whole page is loaded before running script,
    Same effect as putting the script at the bottom of body  -->
</head>
<body>
    <div> <!--Volume-->
        <p>Select your volume</p>
        <p class="output">50</p>
    </div>
    <div> <!--Plus/minus volume-->
        <form>
            <input class="minus-button" type="button" name="minus-button" value="MINUS">
            <input class="plus-button" type="button" name="plus-button" value="PLUS">
            <input class="reset-button" type="button" name="reset-button" value="RESET">
            <input class="random-button" type="button" name="random-button" value="RANDOM">
            <input class="submit-button" type="button" name="submit-button" value="SUBMIT">
        </form>
    </div>
    <div> <!--Slider volume-->
        <div class="slidecontainer">
            <p>Please select the volume you'd like.</p>
            <input type="range" min="0" max="100" class="slider" id="myRange">
            <input class="slider-submit-button" type="button" name="slider-submit-button" value="SUBMIT">
            <p class="slider-output">50</p>
        </div>
    </div>
</body>
</html>
