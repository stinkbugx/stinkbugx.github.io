<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Changer Yippee</title>

    <link rel="stylesheet" href="wa13.css">
    <script defer src="wa13.js"></script> 
    <!-- "defer" waits until the whole page is loaded before running script,
    Same effect as putting the script at the bottom of body  -->
</head>
<body>
    <div class="volume"> 
        <p>Current volume: </p>
        <p class="output">0</p>
    </div>

    <div class="buttons">
        <button class="button" id="butt1">Change volume</button>
    </div>
    <div class="swap">
        <button id="restart">Restart</button>
        <button id="submit">Submit</button>
    </div>
    <div class="congrats"></div>
</body>
</html>
