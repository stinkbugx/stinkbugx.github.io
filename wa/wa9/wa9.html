<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Compliment Generator</title>

    <style>

    body {
      font-family: helvetica, sans-serif;
      width: 350px;
      background-color: #5E2612;
      padding-left: 2%;
      padding-top: 2%;
    }

    label {
      font-weight: bold;  
      color: #fff8ea;
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    p {
      background: #fff8ea;
      color: #5E2612;
      padding: 10px;
      visibility: hidden;
    }

    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter your name:</label>
      <input id="customname" type="text" placeholder="Name">
    </div>
    <div>
      <label>Select your gender:</label> <br>
      <input id="girl" type="radio" name="gender" value="girl" checked><label for="girl">Female</label> <br>
      <input id="boy" type="radio" name="gender" value="boy" checked><label for="boy">Male</label> <br>
      <input id="nb" type="radio" name="gender" value="nb"><label for="nb">Nonbinary</label>
    </div>
    <div>
      <button class="randomize">Generate compliment</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    
    <script src="wa9.js"></script>
    
  </body>
</html>
