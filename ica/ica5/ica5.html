<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancy letterheaded paper</title>
    <link rel="stylesheet" href="ica5-style.css">
  </head>
  <body>
    
    <article>
      <img src="top-image.png" alt="Decorative top border featuring red and green triangles" id="top-image">
      <header>
        <img src="logo.png" alt="company logo, a red circle with a green star inside">
        <h1>Awesome<br>Company</h1>
      </header>

      <address>
        <p>The Awesome Company</p>
        <p>102-112 Frail Bend Bridge<br>
        The Dwindlings<br>
        Little Hornet<br>
        HX3 9ZQ<br>
        UK</p>
      </address>
      <img src="bottom-image.png" alt="Decorative bottom border featuring red and green triangles" id="bottom-image">
    </article>
    
  </body>
</html>
